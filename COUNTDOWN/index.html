<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="styleee.css">
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          COUNTER IS HERE
        </div>
        <div class="card-body">
          <h1 class="card-title value" >0</h1>
          <p class="card-text">"+" is for increasing and "-" is for decreasing</p>
          <button type="button" class="btn btn-success" id="increase">+(INCREASE)</button>
          <span><button type="button" class="btn btn-danger" id="decrease">-(DECREASE)</button></span>
          <span><button type="button" class="btn btn-info" id="reset">Reset</button></span>
        </div>
        
      </div>
      <script src="index1.js"></script>
</body>
</html>
